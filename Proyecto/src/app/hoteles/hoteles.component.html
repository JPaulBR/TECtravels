<div class="container">
    <mat-card *ngFor="let item of hotel;" class="example-card">
        <mat-card-content>
            <a [routerLink]="['/detalles',item.searchId]"><img mat-card-image src="{{item.imagen}}" alt="Ciudad de nueva york"></a>
        </mat-card-content>
        <mat-card-title style="text-align: center;" >{{item.nombre}}</mat-card-title>
        <mat-card-subtitle style="text-align: center;">{{item.precio}}</mat-card-subtitle>
        <p>{{item.ubicacion}}</p>
    </mat-card>
</div>
