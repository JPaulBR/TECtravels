<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title style="text-align: center;" >Where are you going?</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Place" value="Barcelona" #message>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary"  [routerLink]="['/hoteles',message.value]" class="posicion">Go!</button>
    </mat-card-actions>
</mat-card>
